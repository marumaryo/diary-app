<!-- 詳細画面：日付ごとのメモ編集 -->
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>日記詳細</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ヘッダー（共通）読み込み位置 -->
<div id="headerContainer"></div>

<!-- 日付バー：年月日曜日表示・矢印左右 -->
<div class="date-bar">
    <button id="prevBtn" onclick="prevDay()">◀</button>
    <div class="center" id="dateCenter">2025年11月26日(火)</div>
    <button id="nextBtn" onclick="nextDay()">▶</button>
</div>

<!-- メモ編集 -->
<div class="content-area">
    <textarea id="memoText"></textarea>
</div>

<!-- 下部ボタン -->
<div class="footer-btns">
    <button class="btn-back" onclick="goBack()">戻る</button>
    <button class="btn-save" onclick="saveMemo()">保存</button>
</div>


    <script src="main.js"></script>
</body>
</html>
